name: cross browser end-to-end testing ğŸš€

on:
  push:
    branches:
      - 'main'
  pull_request:
    types: [opened, reopened]
  schedule:
    - cron: '0 2 * * FRI'

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Run docker-compose ğŸ³
        run: docker-compose up -d e2e-chrome e2e-firefox e2e-edge e2e-electron

      - name: Wait for services to start â±ï¸
        run: docker-compose logs -f

      - name: Upload Chrome artifacts ğŸ“¸
        uses: actions/upload-artifact@v3
        with:
          name: chrome-artifacts
          path: |
            ./artifacts/chrome/videos
            ./artifacts/chrome/screenshots
          if-no-files-found: ignore
          retention-days: 5

      - name: Upload Firefox artifacts ğŸ“¸
        uses: actions/upload-artifact@v3
        with:
          name: firefox-artifacts
          path:
            ./artifacts/firefox/screenshots
          if-no-files-found: ignore
          retention-days: 5

      - name: Upload Edge artifacts ğŸ“¸
        uses: actions/upload-artifact@v3
        with:
          name: edge-artifacts
          path: |
            ./artifacts/edge/videos
            ./artifacts/edge/screenshots
          if-no-files-found: ignore
          retention-days: 5

      - name: Upload Electron artifacts ğŸ“¸
        uses: actions/upload-artifact@v3
        with:
          name: electron-artifacts
          path: |
            ./artifacts/electron/videos
            ./artifacts/electron/screenshots
          if-no-files-found: ignore
          retention-days: 5
